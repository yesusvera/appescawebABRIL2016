<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<p:growl id="msgs" showDetail="true" />

	<b>Registro:</b> <h:outputText value="#{formularioController.formulario.idSincronizacao}" /> <br/>
	<b>Situação: <h:outputText id="idSituacao"
			value="#{formularioController.getSituacao(formularioController.formulario)}"
			style="#{formularioController.formulario.situacao==2?'color:green':'color:red'}" /></b>
			
			
	
	<h:panelGrid columns="2" width="90%"
		style="margin-bottom:10px; margin-top:10px">
		<p:commandLink action="#{formularioController.reverter()}"
			immediate="true" update="idSituacao"
			rendered="#{identidade.eAdministrador() and formularioController.formulario.situacao==2}">
			<i class="fa fa-thumbs-up">REVERTER</i>
			<p:confirm header="Confirmar"
				message="Deseja realmente reverter a situação deste formulário?" />
		</p:commandLink>
		<p:commandLink action="#{formularioController.aprovar()}"
			immediate="true" update="idSituacao"
			rendered="#{identidade.eCoordenador() and formularioController.formulario.situacao==1}">
			<i class="fa fa-thumbs-up">APROVAR</i>
			<p:confirm header="Confirmar"
				message="Deseja realmente aprovar este formulário e disponibilizá-lo para degravação?" />
		</p:commandLink>
		<p:commandLink id="btnDevolver"
			action="#{formularioController.devolver()}" immediate="true"
			update="idSituacao,btnDevolver"
			rendered="#{identidade.eCoordenador() and formularioController.formulario.situacao==1}">
			<i class="fa fa-thumbs-down">DEVOLVER PARA O PESQUISADOR</i>
			<p:confirm header="Confirmar"
				message="Deseja realmente devolver este formulário para o pesquisador?" />
		</p:commandLink>
	</h:panelGrid>
	
	<br/>
	
	<p:panel id="pnlObservacoes" header="OBSERVAÇÕES"
		toggleable="true"
		style="margin-bottom:20px; width:800px; margin-top:50px"
		collapsed="true">
		<p:editor id="observacoes" disabled="#{!identidade.eCoordenador() and !identidade.eAdministrador()}"
							value="#{formularioController.formulario.nome}" />
		<br/>
		<center>
			<p:commandButton rendered="#{identidade.eCoordenador() or identidade.eAdministrador()}"
				actionListener="#{formularioController.salvarObservacao()}"
				id="salvarObs" update="msgs" value="Salvar Observações" title="Salvar" />
		</center>					
	</p:panel>

	<p:panel header="Mapa (Local Entrevista)"
		toggleable="true" rendered="#{formularioController.formulario.latitude != null}"
		style="margin-bottom:20px; width:800px; margin-top:50px"
		collapsed="false">
		<f:view contentType="text/html">
			<p:gmap
				center="#{formularioController.formulario.latitude},#{formularioController.formulario.longitude}"
				zoom="13" type="HYBRID" style="width:99%;height:400px"
				model="#{formularioController.getMap(formularioController.formulario)}" />
		</f:view>
	</p:panel>
	<p:panel id="pnlResidencia" header="LOCALIZAÇÃO DA RESIDÊNCIA"
		toggleable="true"
		style="margin-bottom:20px; width:800px; margin-top:50px"
		collapsed="false">
		<h:panelGrid columns="5" style="margin-bottom:10px" cellpadding="5">
			<h:outputText value="Local da Residência?" />
			<p:selectBooleanCheckbox
				value="#{formularioController.getRespBool(-1,1,1)}" disabled="true" />
			<h:outputText value="Zona Urbana" />
			<p:selectBooleanCheckbox
				value="#{formularioController.getRespBool(-1,1,2)}" disabled="true" />
			<h:outputText value="Zona Rural" />
		</h:panelGrid>
		<h:panelGrid columns="5" style="margin-bottom:10px" cellpadding="5">
			<h:outputText value="A residência está em Unidades de Conservação?" />
			<p:selectBooleanCheckbox
				value="#{formularioController.getRespBool(-1,2,1)}" disabled="true" />
			<h:outputText value="Sim" />
			<p:selectBooleanCheckbox
				value="#{formularioController.getRespBool(-1,2,2)}" disabled="true" />
			<h:outputText value="Não" />
		</h:panelGrid>
	</p:panel>
	<p:panel id="idEntrevistado" header="IDENTIFICAÇÃO DO ENTREVISTADO"
		toggleable="true" collapsed="true"
		style="margin-bottom:20px; width:800px;">
		<h:panelGrid columns="1" cellpadding="2" cellspacing="5">
			<h:outputText value="Nome completo: " styleClass="lblPerg" />
			<h:outputText value="#{formularioController.getRespTxt(0,1,1)}" />

			<h:outputText value="Apelido:" styleClass="lblPerg" />
			<h:outputText value="#{formularioController.getRespTxt(0,2,1)}" />

			<h:outputText value="UF:" styleClass="lblPerg" />
			<h:outputText
				value="#{formularioController.getUF(formularioController.formulario)}" />

			<h:outputText value="Municipio:" styleClass="lblPerg" />
			<h:outputText value="#{formularioController.getRespTxt(0,4,1)}" />

			<h:outputText value="Comunidade:" styleClass="lblPerg" />
			<h:outputText value="#{formularioController.getRespTxt(0,5,1)}" />

			<h:outputText value="Documentos pessoais:" styleClass="lblPerg" />
			<h:panelGrid columns="1">
				<p:selectBooleanCheckbox
					value="#{formularioController.getRespBool(0,6,1)}" disabled="true"
					itemLabel="Certidão de Nascimento" />
				<p:selectBooleanCheckbox
					value="#{formularioController.getRespBool(0,6,2)}" disabled="true"
					itemLabel="Carteira de Identidade" />
				<p:selectBooleanCheckbox
					value="#{formularioController.getRespBool(0,6,3)}" disabled="true"
					itemLabel="Cadastro de Pessoa Física (CPF)" />
				<p:selectBooleanCheckbox
					value="#{formularioController.getRespBool(0,6,4)}" disabled="true"
					itemLabel="Carteira de Trabalho" />
				<p:selectBooleanCheckbox
					value="#{formularioController.getRespBool(0,6,5)}" disabled="true"
					itemLabel="Registro Geral da Pesca (RGP)" />
				<p:selectBooleanCheckbox
					value="#{formularioController.getRespBool(0,6,6)}" disabled="true"
					itemLabel="Declaração de Aptidão ao Pronaf (DAP)" />
				<p:selectBooleanCheckbox
					value="#{formularioController.getRespBool(0,6,7)}" disabled="true"
					itemLabel="Outros" />
				<h:outputText value="#{formularioController.getRespTxt(0,6,7)}" />
			</h:panelGrid>

			<h:outputText value="Idade:" styleClass="lblPerg" />
			<h:outputText value="#{formularioController.getRespTxt(0,7,1)}" />

			<h:outputText value="Sexo:" styleClass="lblPerg" />
			<h:panelGrid columns="2">
				<p:selectBooleanCheckbox
					value="#{formularioController.getRespBool(0,8,1)}" disabled="true"
					itemLabel="Masculino" />
				<p:selectBooleanCheckbox
					value="#{formularioController.getRespBool(0,8,2)}" disabled="true"
					itemLabel="Feminino" />
			</h:panelGrid>

			<h:outputText value="Telefone ou contato:" styleClass="lblPerg" />
			<h:outputText value="#{formularioController.getRespTxt(0,9,1)}" />

			<h:outputText value="Acesso à comunidade" styleClass="lblPerg" />
			<h:panelGrid columns="3">
				<p:selectBooleanCheckbox
					value="#{formularioController.getRespBool(0,10,1)}" disabled="true"
					itemLabel="Terrestre" />
				<p:selectBooleanCheckbox
					value="#{formularioController.getRespBool(0,10,2)}" disabled="true"
					itemLabel="Fluvial" />
				<p:selectBooleanCheckbox
					value="#{formularioController.getRespBool(0,10,3)}" disabled="true"
					itemLabel="Marítimo" />
			</h:panelGrid>



			<h:outputText
				value="Distância do município mais próximo (horas/ km):"
				styleClass="lblPerg" />
			<h:outputText value="#{formularioController.getRespTxt(0,11,1)}" />


			<h:outputText value="Estado Civil" styleClass="lblPerg" />
			<h:panelGrid columns="1">
				<p:selectBooleanCheckbox
					value="#{formularioController.getRespBool(0,12,1)}" disabled="true"
					itemLabel="Casado" />
				<p:selectBooleanCheckbox
					value="#{formularioController.getRespBool(0,12,2)}" disabled="true"
					itemLabel="Solteiro" />
				<p:selectBooleanCheckbox
					value="#{formularioController.getRespBool(0,12,3)}" disabled="true"
					itemLabel="Divorciado" />
				<p:selectBooleanCheckbox
					value="#{formularioController.getRespBool(0,12,4)}" disabled="true"
					itemLabel="Viúvo" />
				<p:selectBooleanCheckbox
					value="#{formularioController.getRespBool(0,12,5)}" disabled="true"
					itemLabel="União estável" />

			</h:panelGrid>


			<h:outputText value="Escolaridade" styleClass="lblPerg" />
			<h:panelGrid columns="1">

				<p:selectBooleanCheckbox
					value="#{formularioController.getRespBool(0,13,1)}" disabled="true"
					itemLabel="Analfabeto" />
				<p:selectBooleanCheckbox
					value="#{formularioController.getRespBool(0,13,2)}" disabled="true"
					itemLabel="Fundamental I incompleto" />
				<p:selectBooleanCheckbox
					value="#{formularioController.getRespBool(0,13,3)}" disabled="true"
					itemLabel="Fundamental I completo" />
				<p:selectBooleanCheckbox
					value="#{formularioController.getRespBool(0,13,4)}" disabled="true"
					itemLabel="Fundamental II incompleto" />
				<p:selectBooleanCheckbox
					value="#{formularioController.getRespBool(0,13,5)}" disabled="true"
					itemLabel="Fundamental II completo" />
				<p:selectBooleanCheckbox
					value="#{formularioController.getRespBool(0,13,6)}" disabled="true"
					itemLabel="Médio incompleto" />
				<p:selectBooleanCheckbox
					value="#{formularioController.getRespBool(0,13,7)}" disabled="true"
					itemLabel="Médio completo" />
				<p:selectBooleanCheckbox
					value="#{formularioController.getRespBool(0,13,8)}" disabled="true"
					itemLabel="Superior incompleto" />
				<p:selectBooleanCheckbox
					value="#{formularioController.getRespBool(0,13,9)}" disabled="true"
					itemLabel="Superior completo" />
				<p:selectBooleanCheckbox
					value="#{formularioController.getRespBool(0,13,10)}"
					disabled="true" itemLabel="Não Sabe" />
				<p:selectBooleanCheckbox
					value="#{formularioController.getRespBool(0,13,11)}"
					disabled="true" itemLabel="Não respondeu" />
			</h:panelGrid>

			<h:outputText value="Responsável pela unidade familiar"
				styleClass="lblPerg" />
			<h:panelGrid columns="1">

				<p:selectBooleanCheckbox
					value="#{formularioController.getRespBool(0,14,1)}"
					style="color:pink" disabled="true"
					itemLabel="Sim [FILTRO – Se sim, responder todo o questionário. Se não, responder apenas os blocos 1,2,3 e 4]" />
				<p:selectBooleanCheckbox
					value="#{formularioController.getRespBool(0,14,2)}" disabled="true"
					itemLabel="Não" />
			</h:panelGrid>
		</h:panelGrid>
	</p:panel>

	<p:panel header="BLOCO 1 - ASPECTOS SOCIAIS" toggleable="true"
		closable="false" toggleSpeed="500" closeSpeed="500" widgetVar="panel"
		style="margin-bottom:20px" collapsed="true">
		<p:fieldset legend="Bloco 1 - Questão 1" toggleable="true"
			toggleSpeed="500">
			<h:outputText value="Quantas pessoas moram em sua casa?" />
			<p:inputText value="#{formularioController.getRespTxt(1,1,1)}"
				size="1" style="text-align: center;" disabled="true" />
			<br />
			<br />
			<p:dataTable var="perg"
				value="#{formularioController.getListaPerguntas(1, 2, 11)}">
				<p:column headerText="Ordem" sortBy="#{perg.ordem}"
					style="text-align: center;">
					<h:outputText value="#{perg.ordem}" />
				</p:column>
				<p:column headerText="Identificação (primeiro nome)"
					filterBy="#{formularioController.getRespTxt(perg,1)}"
					style="text-align: center;">
					<h:outputText value="#{formularioController.getRespTxt(perg,1)}" />
				</p:column>
				<p:column headerText="Sexo" style="text-align: center;">
					<p:selectBooleanCheckbox
						value="#{formularioController.getRespBool(perg,2)}"
						disabled="true" itemLabel="M" />
					<p:selectBooleanCheckbox
						value="#{formularioController.getRespBool(perg,3)}"
						disabled="true" itemLabel="F" />
				</p:column>
				<p:column headerText="Idade"
					sortBy="#{formularioController.getRespTxt(perg,4)}"
					filterBy="#{formularioController.getRespTxt(perg,4)}"
					style="text-align: center;">
					<h:outputText value="#{formularioController.getRespTxt(perg,4)}" />
				</p:column>
				<p:column headerText="Parentesco" style="text-align: center;">
					<h:outputText value="#{formularioController.getRespTxt(perg,5)}" />
				</p:column>
				<p:column headerText="Ja frequentou a escola?"
					style="text-align: center;">
					<p:selectBooleanCheckbox
						value="#{formularioController.getRespBool(perg,6)}"
						disabled="true" itemLabel="Sim" />
					<p:selectBooleanCheckbox
						value="#{formularioController.getRespBool(perg,7)}"
						disabled="true" itemLabel="Não" />
				</p:column>
				<p:column headerText="Até que ano?" style="text-align: center;">
					<h:outputText value="#{formularioController.getRespTxt(perg,8)}" />
				</p:column>
				<p:column headerText="Atualmente estuda?"
					style="text-align: center;">
					<p:selectBooleanCheckbox
						value="#{formularioController.getRespBool(perg,9)}"
						disabled="true" itemLabel="Sim" />
					<p:selectBooleanCheckbox
						value="#{formularioController.getRespBool(perg,10)}"
						disabled="true" itemLabel="Não" />
				</p:column>
			</p:dataTable>
			<br />
			<h:panelGrid columns="1" cellpadding="10">
				<h:outputText value="Quem é responsável pela unidade familiar? " />
				<p:dataTable var="perg"
					value="#{formularioController.getListaPerguntas(1, 12, 15)}">
					<p:column headerText="Ordem" sortBy="#{perg.ordem}"
						style="text-align: center;">
						<h:outputText value="#{perg.ordem}" />
					</p:column>
					<p:column headerText="Identificação (primeiro nome)"
						filterBy="#{formularioController.getRespTxt(perg,1)}"
						style="text-align: center;">
						<h:outputText value="#{formularioController.getRespTxt(perg,1)}" />
					</p:column>
					<p:column headerText="Sexo" style="text-align: center;">
						<p:selectBooleanCheckbox
							value="#{formularioController.getRespBool(perg,2)}"
							disabled="true" itemLabel="M" />
						<p:selectBooleanCheckbox
							value="#{formularioController.getRespBool(perg,3)}"
							disabled="true" itemLabel="F" />
					</p:column>
				</p:dataTable>
			</h:panelGrid>
		</p:fieldset>

		<p:fieldset legend="Bloco 1 - Questão 2" toggleable="true"
			style="margin-top:20px" toggleSpeed="500">
			<h:panelGrid id="q2" columns="3" style="margin-bottom:10px"
				cellpadding="5">
				<h:outputText
					value="Algum dos seus filhos/irmãos não vive mais na comunidade? "
					styleClass="lblPerg" />
				<p:selectBooleanCheckbox
					value="#{formularioController.getRespBool(2,1,1)}" disabled="true"
					itemLabel="Sim" />
				<p:selectBooleanCheckbox
					value="#{formularioController.getRespBool(2,1,2)}" disabled="true"
					itemLabel="Não" />
			</h:panelGrid>

			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
				<h:outputText value="Se sim, quantos?" styleClass="lblPerg" />
				<h:outputText value="#{formularioController.getRespTxt(2,2,1)}" />
			</h:panelGrid>

			<h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">
				<h:outputText value="Se sim, por que? " styleClass="lblPerg" />
			</h:panelGrid>
			<h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">
				<p:selectBooleanCheckbox
					value="#{formularioController.getRespBool(2,3,1)}" disabled="true"
					itemLabel="Para estudar" />
				<p:selectBooleanCheckbox
					value="#{formularioController.getRespBool(2,3,2)}" disabled="true"
					itemLabel="Para buscar oportunidades de trabalho" />
				<p:selectBooleanCheckbox
					value="#{formularioController.getRespBool(2,3,3)}" disabled="true"
					itemLabel="Para ter acesso a serviços básicos (saúde, moradia, segurança)" />
				<p:selectBooleanCheckbox
					value="#{formularioController.getRespBool(2,3,4)}" disabled="true"
					itemLabel="Casou-se com alguém de fora" />
				<p:selectBooleanCheckbox
					value="#{formularioController.getRespBool(2,3,5)}" disabled="true"
					itemLabel="Aposentou-se" />
				<p:selectBooleanCheckbox
					value="#{formularioController.getRespBool(2,3,6)}" disabled="true"
					itemLabel="Outro. Qual? " />
				<p:inputText value="#{formularioController.getRespTxt(2,3,7)}"
					size="30" disabled="true" />
			</h:panelGrid>

		</p:fieldset>

		<p:fieldset legend="Bloco 1 - Questão 3" toggleable="true"
			style="margin-top:20px" toggleSpeed="500">
			<h:panelGrid id="q3" columns="5" style="margin-bottom:10px"
				cellpadding="5">
				<h:outputText value="1.	Você é proprietário do terreno onde mora? "
					styleClass="lblPerg" />
				<p:selectBooleanCheckbox
					value="#{formularioController.getRespBool(3,1,1)}" disabled="true" />
				<h:outputText value="Sim" />
				<p:selectBooleanCheckbox
					value="#{formularioController.getRespBool(3,1,2)}" disabled="true" />
				<h:outputText value="Não" />
			</h:panelGrid>

			<h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">
				<h:outputText value="2.	Se sim, qual foi a forma de aquisição? "
					styleClass="lblPerg" />
				<p:selectBooleanCheckbox
					value="#{formularioController.getRespBool(3,2,1)}" disabled="true"
					itemLabel="Compra" />
				<p:selectBooleanCheckbox
					value="#{formularioController.getRespBool(3,2,2)}" disabled="true"
					itemLabel="Herança" />
				<p:selectBooleanCheckbox
					value="#{formularioController.getRespBool(3,2,3)}" disabled="true"
					itemLabel="Doação" />
				<p:selectBooleanCheckbox
					value="#{formularioController.getRespBool(3,2,4)}" disabled="true"
					itemLabel="Proveniente de assentamento" />
				<p:selectBooleanCheckbox
					value="#{formularioController.getRespBool(3,2,5)}" disabled="true"
					itemLabel="Ocupação" />
				<p:selectBooleanCheckbox
					value="#{formularioController.getRespBool(3,2,6)}" disabled="true"
					itemLabel="Não sabe" />
				<p:selectBooleanCheckbox
					value="#{formularioController.getRespBool(3,2,7)}" disabled="true"
					itemLabel="Outra" />
			</h:panelGrid>

			<h:outputText
				value="3.	Se não, qual é o seu vínculo com o proprietário do terreno? "
				styleClass="lblPerg" />
			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
				<p:selectBooleanCheckbox
					value="#{formularioController.getRespBool(3,3,1)}" disabled="true" />
				<h:outputText value="Filho" />
				<p:selectBooleanCheckbox
					value="#{formularioController.getRespBool(3,3,2)}" disabled="true" />
				<h:outputText value="Cônjuge" />
				<p:selectBooleanCheckbox
					value="#{formularioController.getRespBool(3,3,3)}" disabled="true" />
				<h:outputText value="Genro/Nora" />
				<p:selectBooleanCheckbox
					value="#{formularioController.getRespBool(3,3,4)}" disabled="true" />
				<h:outputText value="Cunhado(a)" />
				<p:selectBooleanCheckbox
					value="#{formularioController.getRespBool(3,3,5)}" disabled="true" />
				<h:outputText value="Sogro(a)" />
				<p:selectBooleanCheckbox
					value="#{formularioController.getRespBool(3,3,6)}" disabled="true" />
				<h:outputText value="Locatário" />
				<p:selectBooleanCheckbox
					value="#{formularioController.getRespBool(3,3,7)}" disabled="true" />
				<h:outputText value="Arrendatário" />
				<p:selectBooleanCheckbox
					value="#{formularioController.getRespBool(3,3,8)}" disabled="true" />
				<h:outputText value="Meeiro, terça ou quarta" />
				<p:selectBooleanCheckbox
					value="#{formularioController.getRespBool(3,3,9)}" disabled="true" />
				<h:outputText value="Não sei" />
			</h:panelGrid>

		</p:fieldset>

		<p:fieldset legend="Bloco 1 - Questão 4" toggleable="true"
			style="margin-top:20px" toggleSpeed="500">
			<h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">
				<h:outputText
					value="Qual é a forma de abastecimento de energia elétrica na sua casa? "
					styleClass="lblPerg" />
			</h:panelGrid>
			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
				<p:selectBooleanCheckbox
					value="#{formularioController.getResposta('q4_p1_r1').opcaoBoleana}"
					disabled="true" />
				<h:outputText value="Não tem energia elétrica" />
				<p:selectBooleanCheckbox
					value="#{formularioController.getResposta('q4_p1_r2').opcaoBoleana}"
					disabled="true" />
				<h:outputText value="Gerador comunitário" />
				<p:selectBooleanCheckbox
					value="#{formularioController.getResposta('q4_p1_r3').opcaoBoleana}"
					disabled="true" />
				<h:outputText value="Gerador domiciliar" />
				<p:selectBooleanCheckbox
					value="#{formularioController.getResposta('q4_p1_r4').opcaoBoleana}"
					disabled="true" />
				<h:outputText value="Rede geral de energia " />
				<p:selectBooleanCheckbox
					value="#{formularioController.getResposta('q4_p1_r5').opcaoBoleana}"
					disabled="true" />
				<p:outputPanel>
					<h:outputText value="Outro. Qual? " />
					<p:inputText
						value="#{formularioController.getResposta('q4_p1_r6').texto}"
