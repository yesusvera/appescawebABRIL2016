<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
			<p:panel header="BLOCO 9 - DADOS SOBRE GARGALOS E OPORTUNIDADES"
				toggleable="true" closable="false" toggleSpeed="500"
				closeSpeed="500" widgetVar="panel9" style="margin-bottom:20px"
				collapsed="true">

				<p:fieldset legend="Bloco 9 - Questão 1" toggleable="true"
					style="margin-top:20px" toggleSpeed="500">
					<h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">
						<h:outputText styleClass="lblPerg"
							value="De maneira geral, quais são os principais problemas enfrentados? Quais seriam as soluções? (gravação 5 minutos) " />
					</h:panelGrid>
					<p:outputPanel>
						<h:outputText styleClass="lblPerg" value="Problemas" />
							<p:editor id="problema" disabled="#{!(identidade.eDegravador() or identidade.ePesquisador()) or !formularioController.temDegravacao(formularioController.formulario) or formularioController.formulario.situacao!=2}"
							value="#{formularioController.problemasDegravacao.texto}" />
					</p:outputPanel>
					<br />
					<h:outputText styleClass="lblPerg" value="Soluções " />
					<p:outputPanel>
							<p:editor id="solucao" disabled="#{!(identidade.eDegravador() or identidade.ePesquisador()) or !formularioController.temDegravacao(formularioController.formulario) or formularioController.formulario.situacao!=2}"
							value="#{formularioController.solucoesDegravacao.texto}" />
					</p:outputPanel>
					<br/>
					<center>
						<p:commandButton rendered="#{ (identidade.eDegravador() or identidade.ePesquisador()) and formularioController.temDegravacao(formularioController.formulario) }"
							disabled="#{formularioController.formulario.situacao!=2}"
							actionListener="#{formularioController.salvarDegravacao()}"
							id="salvarProblema" update="msgs" value="Salvar degravação" title="Salvar" />
					</center>
					<video width="100%" height="100" controls="controls" style="visibility: #{formularioController.temDegravacao(formularioController.formulario)?'visible':'hidden'}">
						<source
							src="/appesca-web/rest/formulario/audioB9Q1?idFormulario=#{formularioController.formulario.id}"
							type="video/mp4" />
					</video>
				</p:fieldset>
			</p:panel>
	
</ui:composition>
